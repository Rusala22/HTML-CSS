<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg==" crossorigin="anonymous"/>

<style>

  .text{ margin: 16px; 
    border-bottom: 1px dotted black; 
    display: inline-block; 
    position: relative;
} 

  .text .tooltip { 
    display: none; 
    position: absolute; 
    bottom: -40px; 
    left: 0; 
    background-color: grey; 
    color: white; 
    border-radius: 4px; 
    padding: 8px;
}
   
   .text:hover 
   
   .tooltip { 
      display: block;
    }

</style>
</head>

<body>
        <div class="text">Hover over me
            <span class="tooltip">I'm a tooltip</span>
    </div>
</body>

</html>
